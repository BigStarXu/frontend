      property="og:description"
      content="Get in touch with Star for frontend development opportunities"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact - Star's Portfolio</title>
  </head>
  <body>
    <header class="header-container">
      <div style="display: flex">
        <h2 class="name">Star</h2>
        <nav class="nav-container">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>

            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1 class="title">Frontend Developer</h1>
    </header>
    <main class="main-container">
      <h2>Contact Me</h2>
      <section class="contact-section">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Other Ways to Reach Me</h3>
          <p><strong>Email:</strong> star@example.com</p>
          <p>
            <strong>LinkedIn:</strong>
            <a href="https://linkedin.com/in/star">linkedin.com/in/star</a>
          </p>
          <p>
            <strong>GitHub:</strong>
            <a href="https://github.com/star">github.com/star</a>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2025 Star</p>
    </footer>
  </body>
